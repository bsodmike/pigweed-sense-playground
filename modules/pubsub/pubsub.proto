syntax = "proto3";

package pubsub;

import "pw_protobuf_protos/common.proto";

service PubSub {
  rpc Publish(Event) returns (pw.protobuf.Empty);
  rpc Subscribe(pw.protobuf.Empty) returns (stream Event);
}

message Event {
  // This definition must be kept up to date with
  // modules/pubsub/pubsub_events.h.
  oneof type {
    bool alarm = 1;
    bool button_a_pressed = 2;
    bool button_b_pressed = 3;
    bool button_x_pressed = 4;
    bool button_y_pressed = 5;
    bool proximity = 6;
    float voc_level = 7;
  }
}