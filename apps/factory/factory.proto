syntax = "proto3";

package factory;

import "pw_protobuf_protos/common.proto";

service Factory {
  rpc StartTest(StartTestRequest) returns (pw.protobuf.Empty);
  rpc EndTest(EndTestRequest) returns (pw.protobuf.Empty);

  rpc SampleLtr559(pw.protobuf.Empty) returns (Ltr559Sample);
}

message Test {
  enum Type {
    BUTTONS = 0;
    LTR559 = 1;
  }
}

message StartTestRequest {
  Test.Type test = 1;
}

message EndTestRequest {
  Test.Type test = 1;
}

message Ltr559Sample {
  uint32 value = 1;
}